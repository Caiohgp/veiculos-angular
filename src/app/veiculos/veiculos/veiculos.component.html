<mat-card>

  <table mat-table [dataSource]="veiculos" class="mat-elevation-z8">

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let veiculo"> {{veiculo.nome}} </td>
    </ng-container>

    <!-- Placa Column -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let veiculo"> {{veiculo.placa}} </td>
    </ng-container>

    <!-- Renavam Column -->
    <ng-container matColumnDef="renavam">
      <th mat-header-cell *matHeaderCellDef> Renavam </th>
      <td mat-cell *matCellDef="let veiculo"> {{veiculo.renavam}} </td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="dataDeCadastro">
      <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
      <td mat-cell *matCellDef="let veiculo"> {{veiculo.dataDeCadastro | localDateTime }} </td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let veiculo"> {{veiculo.valor}} </td>
    </ng-container>

    <!-- Modelo Column -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let veiculo"> {{veiculo.modelo.nome}} </td>
    </ng-container>

    <!-- Opcionais Column -->
    <ng-container matColumnDef="opcional">
      <th mat-header-cell *matHeaderCellDef> Opcionais </th>
      <td mat-cell *matCellDef="let veiculo"> {{veiculo.opcional[0].nome}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="addVeiculo()">Primary</button>
</mat-card>
